<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Azad Tent House</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="container">
      <a href="/" class="logo">Azad<span class="text-gold">Tent</span>House</a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/services.html">Services</a>
        <a href="/gallery.html" class="active">Gallery</a>
        <a href="/contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <div class="container" style="padding: 60px 20px;">
    <h1 style="text-align: center; margin-bottom: 10px;">Our Masterpieces</h1>
    <p style="text-align: center; color: var(--text-muted);">Real photos from our recent events.</p>

    <div id="loader" class="loader"></div>
    <div id="gallery-grid" class="gallery-grid">
      <!-- Images injected here by JS -->
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 Azad Tent House. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { supabase } from './src/supabase.js';

    const grid = document.getElementById('gallery-grid');
    const loader = document.getElementById('loader');

    async function loadGallery() {
      const { data, error } = await supabase
        .from('gallery')
        .select('*')
        .order('created_at', { ascending: false });

      loader.style.display = 'none';

      if (error) {
        console.error(error);
        grid.innerHTML = '<p style="text-align:center">Failed to load images.</p>';
        return;
      }

      if (!data || data.length === 0) {
        grid.innerHTML = '<p style="text-align:center">No images found.</p>';
        return;
      }

      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.innerHTML = `
          <img src="${item.image_url}" alt="${item.title}" loading="lazy" />
          <div class="gallery-overlay">
            <h4 class="text-gold" style="text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;">${item.category}</h4>
            <h3>${item.title}</h3>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    loadGallery();
  </script>
</body>
</html>
